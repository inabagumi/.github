name: Node.js

on:
  pull_request:
    branches: [$default-branch]
  push:
    branches: [$default-branch]
    tags: ['!v*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn format-check
      - run: yarn lint
      - run: yarn build
      - run: yarn test
